    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KR84C797S0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KR84C797S0');
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: 210 20% 98%;
        --foreground: 220 20% 12%;
        --muted-foreground: 220 10% 45%;
        --accent: 207 40% 45%;
      }

      :root[data-theme="dark"] {
        --background: 220 20% 8%;
        --foreground: 210 20% 92%;
        --muted-foreground: 210 10% 60%;
        --accent: 207 40% 45%;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        overflow: hidden;
      }

      /* Subtle gradient background */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, hsl(207 40% 15% / 0.15), transparent 50%);
        z-index: 1;
        transition: background 0.3s ease;
      }

      :root[data-theme="dark"] body::before {
        background: radial-gradient(circle at 50% 50%, hsl(207 40% 25% / 0.3), transparent 50%);
      }

      /* Cursor glow effect */
      .cursor-glow {
        position: fixed;
        width: 384px;
        height: 384px;
        border-radius: 50%;
        background: hsl(var(--accent) / 0.05);
        filter: blur(96px);
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
        z-index: 2;
      }

      main {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 56rem;
        width: 100%;
        text-align: center;
      }

      .hero-section {
        margin-bottom: 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        animation: fadeIn 1.2s ease-out forwards;
        opacity: 0;
      }

      .arrow-icon {
        width: 96px;
        height: 96px;
        stroke: currentColor;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        color: hsl(207 35% 70%);
        filter: drop-shadow(0 12px 30px hsl(220 50% 5% / 0.65));
        animation: heroArrowFloat 8s ease-in-out infinite;
      }

      @keyframes heroArrowFloat {
        0% {
          transform: translateY(0);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-10px);
          opacity: 1;
        }
        100% {
          transform: translateY(0);
          opacity: 0.9;
        }
      }

      h1 {
        font-size: 0.875rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: hsl(var(--muted-foreground));
      }

      .contact-link {
        font-size: 0.875rem;
        font-weight: 300;
        letter-spacing: 0.05em;
        color: hsl(var(--muted-foreground));
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
        animation: fadeInDelay 1.2s ease-out 0.6s forwards;
        opacity: 0;
      }

      .contact-link:hover {
        color: hsl(var(--foreground));
      }

      .contact-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 1px;
        width: 0;
        background: hsl(var(--accent));
        transition: width 0.3s ease;
      }

      .contact-link:hover::after {
        width: 100%;
      }

      footer {
        position: absolute;
        bottom: 24px;
        left: 0;
        right: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 0 24px;
        animation: fadeInDelay 1.2s ease-out 0.6s forwards;
        opacity: 0;
      }

      .footer-links {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.75rem;
        color: hsl(var(--muted-foreground));
      }

      .footer-links a {
        color: hsl(var(--muted-foreground));
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: hsl(var(--foreground));
      }

      .footer-copyright {
        font-size: 0.75rem;
        color: hsl(var(--muted-foreground));
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDelay {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pageLoad {
        from {
          opacity: 0;
          filter: blur(4px);
        }
        to {
          opacity: 1;
          filter: blur(0);
        }
      }

      body {
        animation: pageLoad 0.8s ease-out forwards;
        transition: background 0.3s ease, color 0.3s ease;
      }

      /* Theme toggle button */
      .theme-toggle {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 20;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 1px solid hsl(var(--muted-foreground) / 0.2);
        background: hsl(var(--background) / 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: hsl(var(--muted-foreground));
        animation: fadeInDelay 1.2s ease-out 0.3s forwards;
        opacity: 0;
      }

      .theme-toggle:hover {
        border-color: hsl(var(--muted-foreground) / 0.4);
        background: hsl(var(--background) / 0.95);
        color: hsl(var(--foreground));
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .theme-toggle .sun-icon {
        position: absolute;
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      .theme-toggle .moon-icon {
        position: absolute;
        opacity: 0;
        transform: rotate(90deg) scale(0);
      }

      :root[data-theme="dark"] .theme-toggle .sun-icon {
        opacity: 0;
        transform: rotate(90deg) scale(0);
      }

      :root[data-theme="dark"] .theme-toggle .moon-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      @media (max-width: 640px) {
        body {
          padding: 20px;
        }

        footer {
          bottom: 20px;
        }

        .theme-toggle {
          top: 20px;
          right: 20px;
          width: 36px;
          height: 36px;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>

    <div class="cursor-glow" id="cursorGlow"></div>
    
    <main>
      <div class="hero-section">
        <svg
          width="96"
          height="96"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="arrow-icon"
        >
          <polyline points="18 15 12 9 6 15" />
        </svg>

        <h1>Praetorium Tech</h1>
      </div>

      <a
        href="mailto:contact@praetorium.tech"
        class="contact-link"
        onclick="trackContactClick()"
      >
        contact@praetorium.tech
      </a>
    </main>

    <footer>
      <div class="footer-links">
        <a href="/privacy" onclick="trackLinkClick('privacy')">Privacy Policy</a>
        <span>•</span>
        <a href="/terms" onclick="trackLinkClick('terms')">Terms of Service</a>
        <span>•</span>
        <a href="/impressum" onclick="trackLinkClick('impressum')">Impressum</a>
      </div>
      <p class="footer-copyright">
        Copyright © 2026 PRAETORIUM TECH. All rights reserved.
      </p>
    </footer>

    <script>
      // Theme management
      function getTheme() {
        return localStorage.getItem('theme') || 'light';
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        // Track theme change in GA4
        if (typeof gtag !== 'undefined') {
          gtag('event', 'theme_change', {
            event_category: 'preference',
            event_label: theme,
            value: theme === 'dark' ? 1 : 0
          });
        }
      }

      function toggleTheme() {
        const currentTheme = getTheme();
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      }

      // Initialize theme on page load
      setTheme(getTheme());

      // Cursor glow effect
      const cursorGlow = document.getElementById('cursorGlow');
      document.addEventListener('mousemove', (e) => {
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
      });

      // GA4 tracking functions
      function trackContactClick() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            event_category: 'engagement',
            event_label: 'contact_email',
            location: window.location.pathname
          });
        }
      }

      function trackLinkClick(linkName) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            event_category: 'navigation',
            event_label: linkName,
            location: window.location.pathname
          });
        }
      }

      // Track page view on load
      window.addEventListener('load', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: window.location.href
          });
        }
      });

      // Track scroll engagement
      let maxScroll = 0;
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
        if (scrollPercent > maxScroll && scrollPercent >= 25) {
          maxScroll = Math.floor(scrollPercent / 25) * 25;
          if (typeof gtag !== 'undefined') {
            gtag('event', 'scroll', {
              percent_scrolled: maxScroll
            });
          }
        }
      });
    </script>
  </body>
</html>
