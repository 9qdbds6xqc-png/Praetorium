<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praetorium - Coming Soon</title>
    <meta name="description" content="Enabling startups and KMUs to access the defence market." />
    <meta name="author" content="Praetorium" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png" type="image/png">

    <meta property="og:title" content="Praetorium - Coming Soon" />
    <meta property="og:description" content="Enabling startups and KMUs to access the defence market." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Praetorium - Coming Soon" />

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KR84C797S0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KR84C797S0');
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: hsl(210, 20%, 98%);
        --foreground: hsl(220, 20%, 12%);
        --muted-foreground: hsl(220, 10%, 45%);
        --accent: hsl(207, 40%, 45%);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        overflow: hidden;
      }

      /* Subtle gradient background */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, hsl(207 40% 15% / 0.15), transparent 50%);
      }

      /* Cursor glow effect */
      .cursor-glow {
        position: fixed;
        width: 384px;
        height: 384px;
        border-radius: 50%;
        background: hsl(var(--accent) / 0.05);
        filter: blur(96px);
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
        z-index: 0;
      }

      main {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 56rem;
        width: 100%;
        text-align: center;
      }

      .hero-section {
        margin-bottom: 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        animation: fadeIn 0.6s ease-out;
      }

      .arrow-icon {
        width: 96px;
        height: 96px;
        stroke: currentColor;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        color: var(--foreground);
      }

      h1 {
        font-size: 0.875rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: var(--muted-foreground);
      }

      .contact-link {
        font-size: 0.875rem;
        font-weight: 300;
        letter-spacing: 0.05em;
        color: var(--muted-foreground);
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
        animation: fadeInDelay 0.8s ease-out;
      }

      .contact-link:hover {
        color: var(--foreground);
      }

      .contact-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 1px;
        width: 0;
        background: var(--accent);
        transition: width 0.3s ease;
      }

      .contact-link:hover::after {
        width: 100%;
      }

      footer {
        position: absolute;
        bottom: 24px;
        left: 0;
        right: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 0 24px;
        animation: fadeInDelay 0.8s ease-out;
      }

      .footer-links {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      .footer-links a {
        color: var(--muted-foreground);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: var(--foreground);
      }

      .footer-copyright {
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDelay {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 640px) {
        body {
          padding: 20px;
        }

        footer {
          bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cursor-glow" id="cursorGlow"></div>
    
    <main>
      <div class="hero-section">
        <svg
          width="96"
          height="96"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="arrow-icon"
        >
          <polyline points="18 15 12 9 6 15" />
        </svg>

        <h1>Praetorium</h1>
      </div>

      <a
        href="mailto:contact@praetorium.tech"
        class="contact-link"
        onclick="trackContactClick()"
      >
        contact@praetorium.tech
      </a>
    </main>

    <footer>
      <div class="footer-links">
        <a href="/privacy" onclick="trackLinkClick('privacy')">Privacy Policy</a>
        <span>•</span>
        <a href="/terms" onclick="trackLinkClick('terms')">Terms of Service</a>
      </div>
      <p class="footer-copyright">
        Copyright © <span id="currentYear"></span> PRAETORIUM. All rights reserved.
      </p>
    </footer>

    <script>
      // Set current year
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Cursor glow effect
      const cursorGlow = document.getElementById('cursorGlow');
      document.addEventListener('mousemove', (e) => {
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
      });

      // GA4 tracking functions
      function trackContactClick() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            event_category: 'engagement',
            event_label: 'contact_email',
            location: window.location.pathname
          });
        }
      }

      function trackLinkClick(linkName) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            event_category: 'navigation',
            event_label: linkName,
            location: window.location.pathname
          });
        }
      }

      // Track page view on load
      window.addEventListener('load', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: window.location.href
          });
        }
      });

      // Track scroll engagement
      let maxScroll = 0;
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
        if (scrollPercent > maxScroll && scrollPercent >= 25) {
          maxScroll = Math.floor(scrollPercent / 25) * 25;
          if (typeof gtag !== 'undefined') {
            gtag('event', 'scroll', {
              percent_scrolled: maxScroll
            });
          }
        }
      });
    </script>
  </body>
</html>
